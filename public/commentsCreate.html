<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Création de commentaires</title>
</head>
<body>
    <h1>Vos commentaires</h1>
        <form action="/api/comments/create" method="post">
            <input name="article_id" type="number" placeholder="Commentaire sous l'article"/>
            <input name="content" type="text" placeholder="Commentaires"/>
            <input name="author" type="number" placeholder="Auteur"/>
            <input name="create_date" type="datetime-local" placeholder="Date de création"/>
            <button type="submit">Valider</button>
        </form>
</body>
</html>
