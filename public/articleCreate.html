<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un article</title>
</head>
<body>
    <h1>Formulaire de création d'article</h1>
        <form class="form" action="/api/articles/create" method="post">
            <input name="title" type="text" placeholder="Nom de l'article"/>
            <input name="content" type="text" placeholder="Description"/>
            <input name="author" type="number" placeholder="Auteur"/>
            <input name="create_date" type="datetime-local" placeholder="Date de création"/>
            <button type="submit" >Créer l'article</button>
        </form>
</body>
</html>
